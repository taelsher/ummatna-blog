<footer class="site-footer">

                <ul class="contact-list">
                    <li>Created by <a href="http://www.ummatna.com/" style="color:#17A697 !important; text-decoration: none;">Ummatna</a>
                    </li>
                </ul>
            </div>

            <div class="footer-col footer-col-3">
                <ul class="social-media-list">

                        {% include icon-twitter.html username=site.twitter_username %}
                    </li>
                    {% endif %}
                    <li><a href="mailto:{{ site.email }}" style="color:#17A697 !important; text-decoration: none;">{{ site.email }}</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
